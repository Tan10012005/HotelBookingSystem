spring.application.name=HotelBookingSystem

# ===============================
# MS SQL SERVER CONFIG
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=HOTELBOOKINGSYSTEM;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# OPENROUTER (AI CHATBOT)
# ===============================
openrouter.api.key=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
openrouter.base-url=https://openrouter.ai/api/v1
openrouter.model=openai/gpt-4o-mini
openrouter.site-url=http://localhost:8080
openrouter.app-name=HotelBookingSystem

# ===== FLYWAY CONFIGURATION =====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.flyway.outOfOrder=false