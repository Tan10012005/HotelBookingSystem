<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√°c Nh·∫≠n Check-in - Kh√°ch S·∫°n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #999;
            font-size: 0.95em;
        }

        .booking-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.95em;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #667eea;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-info {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #0066cc;
            font-size: 0.9em;
            border-left: 3px solid #0066cc;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 3px solid #ff9800;
        }

        small {
            display: block;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="form-card">
        <div class="form-header">
            <h1>üìã X√°c Nh·∫≠n Check-in</h1>
            <p>Vui l√≤ng x√°c nh·∫≠n th√¥ng tin CCCD</p>
        </div>

        <div class="booking-details">
            <div class="detail-row">
                <span class="detail-label">Booking #<span th:text="${booking.id}"></span></span>
                <span class="detail-value">Ph√≤ng <span th:text="${booking.room.roomNumber}"></span></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Check-in:</span>
                <!-- ‚úÖ FIXED: D√πng #temporals thay v√¨ #dates -->
                <span class="detail-value" th:text="${#temporals.format(booking.checkIn, 'dd/MM/yyyy')}"></span>
            </div>
            <div class="detail-row">

        <div class="alert alert-warning">

        </div>

        <form th:action="@{/checkin/confirm}" method="post">

            <div class="form-group">

                <input type="text" id="citizenId" name="citizenId" required
                       placeholder="Nh·∫≠p s·ªë CCCD/H·ªô chi·∫øu" pattern="^\d{9,12}$">
<!--                <small>* CCCD ph·∫£i ƒë√∫ng 12 k√Ω t·ª± s·ªë</small>-->
            </div>

            <div class="form-group">
                <label for="notes">üìù Ghi ch√∫ (T√πy ch·ªçn)</label>
                <textarea id="notes" name="notes" placeholder="V√≠ d·ª•: T√¥i c√≥ nhu c·∫ßu ƒë·∫∑c bi·ªát..."></textarea>
            </div>

            <div class="form-info">
                ‚ÑπÔ∏è Th√¥ng tin CCCD c·ªßa b·∫°n: <strong th:text="${user.citizenId}"></strong>
            </div>

            <div class="form-actions">
                <a href="/checkin/online" class="btn btn-back">‚¨ÖÔ∏è Quay l·∫°i</a>
                <button type="submit" class="btn btn-submit">‚úÖ X√°c Nh·∫≠n Check-in</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
