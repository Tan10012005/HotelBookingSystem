<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<div th:fragment="footer">

    <style>
        :root{
            --accent-1:#29a14a;
            --muted:#6b7280;
        }

        /* ===== FOOTER ===== */
        .site-footer{
            width: 100%;
            padding: 18px 20px;
            background: #ffffff;
            box-shadow: 0 -4px 16px rgba(11, 24, 40, 0.06);

            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;

            font-size: 14px;
            color: var(--muted);
        }

        .site-footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
        }

        .small {
            font-size: 13px;
            color: var(--muted);
        }

        /* Mobile */
        @media (max-width: 760px) {
            .site-footer{
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .footer-right {
                text-align: left;
                width: 100%;
            }
        }
    </style>

    <footer class="site-footer" role="contentinfo">
        <div>
            <div style="font-weight:700;color:#0f172a">Hotel Booking</div>
            <div class="small">
                Địa chỉ: Lô E2a-7, Đường D1, Khu CNC, Long Thạnh Mỹ, Thủ Đức, HCM—
                Email: <a href="mailto:support@hotel.com">support@hotel.com</a>
            </div>
        </div>

        <div class="footer-right" style="text-align:right">
            <div class="small">
                © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2026</span>
                Hotel Booking — All rights reserved
            </div>
            <div style="margin-top:6px">
                <a href="#" style="margin-right:10px">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
