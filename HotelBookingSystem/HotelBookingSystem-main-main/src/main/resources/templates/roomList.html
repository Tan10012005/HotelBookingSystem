<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.98);
            --accent: #006340;
            --muted: #6b7280;
            --radius: 18px;
            --shadow: 0 12px 40px rgba(11, 24, 40, 0.12);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Arial, Helvetica, sans-serif
        }

        .bg {
            position: fixed;
            inset: -20px; /* QUAN TRỌNG */
            z-index: -2;

            background-size: cover;
            background-position: center;
            filter: blur(6px) brightness(0.86);
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.14), rgba(255, 255, 255, 0.02));
            pointer-events: none
        }

        header {
            position: relative;
            z-index: 10
        }

        .page-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 5
        }

        .room-container {
            background: var(--card-bg);
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: #1f2937
        }

        .room-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 22px
        }

        .room-list {
            display: flex;
            flex-direction: column;
            gap: 18px
        }

        .room-card {
            display: flex;
            gap: 22px;
            border-radius: 12px;
            padding: 18px;
            background: #fff;
            transition: transform .15s ease, box-shadow .15s ease;
            align-items: center
        }

        .room-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(11, 24, 40, 0.12)
        }

        .room-image {
            width: 260px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            background: #ececec;
            flex-shrink: 0
        }

        .room-image img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .room-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between
        }

        .room-name {
            font-size: 20px;
            font-weight: 700
        }

        .room-desc {
            font-size: 14px;
            color: #555;
            margin-top: 6px
        }

        .room-status {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 700;
            color: var(--accent)
        }

        .room-price {
            margin-top: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937
        }

        .room-action button {
            display: inline-block;
            padding: 10px 18px;
            background: var(--accent);
            color: #fff;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all .12s ease
        }

        .room-action button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            background: #004f33
        }

        /* Modal overlay - BIGGER SIZE */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px)
        }

        .modal {
            width: min(900px, 95vw);
            max-width: 95vw;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
            overflow: hidden;
            animation: popIn .3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(.95);
                opacity: 0
            }
            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .modal-body {
            display: flex;
            gap: 24px;
            padding: 32px
        }

        .modal-body .img {
            width: 45%;
            height: 320px;
            background: #eee;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0
        }

        .modal-body .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .modal h3 {
            margin: 0 0 8px 0;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #1f2937;
        }

        /* Price & Capacity - HIGHLIGHT */
        .modal .info-highlight {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            padding: 16px;
            border-radius: 10px;
            border: 2px solid #86efac;
            margin-bottom: 8px;
        }

        .modal .info-highlight .price {
            font-size: 24px;
            font-weight: 700;
            color: #166534;
            margin-bottom: 6px;
        }

        .modal .info-highlight .capacity {
            font-size: 16px;
            color: #15803d;
            font-weight: 600;
        }

        .modal label {
            font-size: 14px;
            color: #374151;
            margin-top: 8px;
            font-weight: 600;
            display: block;
        }

        .modal input[type="date"],
        .modal input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            font-size: 15px;
            transition: border-color .2s;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 99, 64, 0.1);
        }

        .modal .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px
        }

        .btn-ghost {
            background: #fff;
            border: 2px solid #e5e7eb;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            transition: all .2s;
        }

        .btn-ghost:hover {
            background: #f9fafb;
            border-color: #d1d5db
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), #004f33);
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            flex: 2;
            font-size: 16px;
            transition: transform .2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 99, 64, 0.3)
        }

        .close-x {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: #374151;
            z-index: 2100;
            transition: all .2s;
        }

        .close-x:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg)
        }

        @media (max-width: 920px) {
            .modal {
                width: 96%;
                max-height: 90vh;
                overflow-y: auto
            }

            .modal-body {
                flex-direction: column;
                padding: 24px
            }

            .modal-body .img {
                width: 100%;
                height: 240px
            }
        }
    </style>
</head>

<body>

<!-- shared header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="bg" th:style="|background-image: url(@{/images/backgrounds/nen.jpg});|"></div>
<div class="bg-overlay"></div>

<main class="page-wrapper">
    <div class="room-container">
        <div class="room-title">Danh sách phòng trống</div>

        <p th:if="${#lists.isEmpty(rooms)}" style="color:#7f1d1d">❌ Hiện tại không còn phòng trống</p>

        <div class="room-list" th:if="${!#lists.isEmpty(rooms)}">
            <div class="room-card" th:each="room : ${rooms}">
                <div class="room-image">
                    <img th:if="${room.roomNumber == '101'}"
                         th:src="@{/images/rooms/executiveRoom.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>

                    <img th:if="${room.roomNumber == '102'}"
                         th:src="@{/images/rooms/executiveRoom.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>

                    <img th:if="${room.roomNumber == '201'}"
                         th:src="@{/images/rooms/superiorCityView.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>

                    <img th:if="${room.roomNumber == '202'}"
                         th:src="@{/images/rooms/superiorCityView.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>

                    <img th:if="${room.roomNumber == '301'}"
                         th:src="@{/images/rooms/suiteCityView.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>

                    <img th:unless="${room.roomNumber == '101' || room.roomNumber == '102' || room.roomNumber == '201' || room.roomNumber == '202' || room.roomNumber == '301'}"
                         th:src="@{/images/rooms/executiveRoom.webp}"
                         th:alt="|Room ${room.roomNumber}|"/>
                </div>

                <div class="room-info">
                    <div>
                        <div class="room-name"
                             th:text="|Phòng ${room.roomNumber} - ${room.roomType != null ? room.roomType.name : 'Standard'}|">
                        </div>

                        <div class="room-desc"
                             th:text="|Sức chứa: ${room.roomType != null ? room.roomType.capacity : 2} khách|">
                        </div>

                        <div class="room-price"
                             th:text="|${#numbers.formatDecimal(room.pricePerNight, 0, 'COMMA', 0, 'POINT')} VND/đêm|">
                        </div>

                        <div class="room-status"
                             th:text="${room.status == T(com.hotelbookingsystem.entity.RoomStatus).AVAILABLE ? '✓ Còn trống' : '✗ Đã đặt'}"></div>
                    </div>

                    <div class="room-action">
                        <button type="button"
                                class="open-modal-btn"
                                th:attr="data-id=${room.id},
                                         data-roomnumber=${room.roomNumber},
                                         data-type=${room.roomType != null ? room.roomType.name : 'STANDARD'},
                                         data-capacity=${room.roomType != null ? room.roomType.capacity : 2},
                                         data-price=${room.pricePerNight}">
                            Xem &amp; Chọn phòng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal overlay - IMPROVED -->
<div class="overlay" id="roomOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <button class="close-x" onclick="closeModal()">✕</button>
        <div class="modal-body">
            <div class="img" id="modalImg" style="background-image: url('/images/rooms/executiveRoom.webp')"></div>
            <div class="content">
                <h3 id="modalTitle">Room</h3>

                <!-- HIGHLIGHT: Price & Capacity -->
                <div class="info-highlight">
                    <div class="price" id="modalPrice">500,000 VND/đêm</div>
                    <div class="capacity" id="modalCapacity">Sức chứa: 2 khách</div>
                </div>

                <form id="modalForm" th:action="@{/booking/preview}" method="post">
                    <input type="hidden" name="roomId" id="modalRoomId">

                    <label for="checkIn">Check-in</label>
                    <input type="date" name="checkIn" id="checkIn" required>

                    <label for="checkOut">Check-out (ít nhất 1 đêm)</label>
                    <input type="date" name="checkOut" id="checkOut" required>

                    <label for="guests">Số khách (tối đa <span id="maxGuests">2</span>)</label>
                    <input type="number" name="guests" id="guests" min="1" value="1" required>

                    <div class="actions">
                        <button type="button" class="btn-ghost" onclick="closeModal()">Hủy</button>
                        <button type="submit" class="btn-primary">Tiếp tục đặt phòng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const typeImages = {
        'STANDARD': ['/images/rooms/executiveRoom.webp', '/images/rooms/executiveRoom1.webp'],
        'DELUXE': ['/images/rooms/superiorCityView.webp', '/images/rooms/superiorCityView1.webp'],
        'SUITE': ['/images/rooms/suiteCityView.webp', '/images/rooms/suiteCityView1.webp']
    };

    document.querySelectorAll('.open-modal-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = btn.dataset.id;
            const number = btn.dataset.roomnumber;
            const type = btn.dataset.type;
            const capacity = parseInt(btn.dataset.capacity || '2', 10);
            const price = parseFloat(btn.dataset.price || '0');

            document.getElementById('modalRoomId').value = id;
            document.getElementById('modalTitle').textContent = 'Phòng ' + number + ' — ' + (type || 'STANDARD');

            // Update price & capacity in highlight box
            document.getElementById('modalPrice').textContent = new Intl.NumberFormat('vi-VN').format(price) + ' VND/đêm';
            document.getElementById('modalCapacity').textContent = 'Sức chứa: ' + capacity + ' khách';

            document.getElementById('maxGuests').textContent = capacity;
            const guestsInput = document.getElementById('guests');
            guestsInput.max = capacity;
            if (parseInt(guestsInput.value) > capacity) guestsInput.value = capacity;

            const imgs = typeImages[type] || ['/images/rooms/executiveRoom.webp'];
            document.getElementById('modalImg').style.backgroundImage = 'url(' + imgs[0] + ')';

            const today = new Date().toISOString().split('T')[0];
            const checkInInput = document.getElementById('checkIn');
            const checkOutInput = document.getElementById('checkOut');

            checkInInput.min = today;
            checkInInput.value = '';
            checkOutInput.value = '';
            checkOutInput.min = today;

            document.getElementById('roomOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });

    // VALIDATION: Check-out must be at least 1 day after check-in
    document.getElementById('checkIn').addEventListener('change', function () {
        const checkInDate = new Date(this.value);
        if (!isNaN(checkInDate)) {
            // Set check-out minimum to 1 day after check-in
            const minCheckOut = new Date(checkInDate);
            minCheckOut.setDate(minCheckOut.getDate() + 1);

            const minCheckOutStr = minCheckOut.toISOString().split('T')[0];
            document.getElementById('checkOut').min = minCheckOutStr;

            // Clear check-out if it's before new minimum
            const currentCheckOut = document.getElementById('checkOut').value;
            if (currentCheckOut && currentCheckOut <= this.value) {
                document.getElementById('checkOut').value = '';
            }
        }
    });

    // Additional validation on form submit
    document.getElementById('modalForm').addEventListener('submit', function (e) {
        const checkIn = new Date(document.getElementById('checkIn').value);
        const checkOut = new Date(document.getElementById('checkOut').value);

        if (checkOut <= checkIn) {
            e.preventDefault();
            alert('Ngày check-out phải sau ngày check-in ít nhất 1 ngày!');
            return false;
        }

        return true;
    });

    function closeModal() {
        document.getElementById('roomOverlay').style.display = 'none';
        document.body.style.overflow = '';
    }

    /*]]>*/
</script>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
