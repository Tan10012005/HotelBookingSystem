<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Chi tiết đặt phòng — Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
    <style>
        :root {
            --accent: #006340;
            --radius: 20px;
            --shadow: 0 15px 45px rgba(0,0,0,0.15);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            overflow-x: hidden;
        }

        /* --- PHẦN BACKGROUND ĐỒNG BỘ --- */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center;
            filter: blur(6px) brightness(0.86);
            transform: scale(1.03);
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(180deg, rgba(0,0,0,0.14), rgba(255,255,255,0.02));
            pointer-events: none;
        }

        /* --- LAYOUT CHÍNH --- */
        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.98); /* Độ trong suốt nhẹ để thấy nền */
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        /* --- GALLERY ẢNH --- */
        .gallery-side {
            width: 58%;
            background: #000;
            position: relative;
            min-height: 500px;
        }

        .main-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .thumb-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        .thumb {
            width: 65px;
            height: 50px;
            border-radius: 6px;
            cursor: pointer;
            object-fit: cover;
            opacity: 0.7;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .thumb:hover, .thumb.active {
            border-color: #fff;
            opacity: 1;
        }

        /* --- FORM SIDE --- */
        .form-side {
            width: 42%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .room-type-tag {
            color: var(--accent);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin: 0 0 10px 0;
        }

        .price-tag {
            color: var(--accent);
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(90deg, var(--accent), #004f33);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 99, 64, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .booking-card { flex-direction: column; }
            .gallery-side, .form-side { width: 100%; }
            .gallery-side { min-height: 300px; }
        }
    </style>
</head>
<body>

<div class="bg" th:style="'background-image: url(' + @{/images/backgrounds/nen.jpg} + ');'"></div>
<div class="bg-overlay"></div>

<div class="container">
    <div class="booking-card">
        <div class="gallery-side">
            <img id="mainImage" class="main-img"
                 th:src="${room.roomNumber.startsWith('1')} ? @{/images/rooms/executiveRoom.webp} : (${room.roomNumber.startsWith('3')} ? @{/images/rooms/suiteCityView.webp} : @{/images/rooms/superiorCityView.webp})">

            <div class="thumb-nav">
                <th:block th:if="${room.roomNumber.startsWith('1')}">
                    <img class="thumb active" th:src="@{/images/rooms/executiveRoom.webp}" onclick="changeImg(this.src, this)">
                    <img class="thumb" th:src="@{/images/rooms/executiveRoom1.webp}" onclick="changeImg(this.src, this)">
                    <img class="thumb" th:src="@{/images/rooms/executiveRoom2.webp}" onclick="changeImg(this.src, this)">
                </th:block>

                <th:block th:if="${room.roomNumber.startsWith('2')}">
                    <img class="thumb active" th:src="@{/images/rooms/superiorCityView.webp}" onclick="changeImg(this.src, this)">
                    <img class="thumb" th:src="@{/images/rooms/superiorCityView1.webp}" onclick="changeImg(this.src, this)">
                    <img class="thumb" th:src="@{/images/rooms/superiorCityView2.webp}" onclick="changeImg(this.src, this)">
                </th:block>

                <th:block th:if="${room.roomNumber.startsWith('3')}">
                    <img class="thumb active" th:src="@{/images/rooms/suiteCityView.webp}" onclick="changeImg(this.src, this)">
                </th:block>
            </div>
        </div>

        <div class="form-side">
            <div class="room-type-tag" th:text="${room.roomType.name}">Standard</div>
            <h2 th:text="'Phòng ' + ${room.roomNumber}">Phòng 101</h2>
            <div class="price-tag" th:text="${#numbers.formatDecimal(room.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VND/đêm'"></div>

            <form th:action="@{/booking/preview}" method="post">
                <input type="hidden" name="roomId" th:value="${room.id}">

                <div class="form-group">
                    <label>Ngày nhận phòng</label>
                    <input type="date" name="checkIn" id="checkIn" required>
                </div>

                <div class="form-group">
                    <label>Ngày trả phòng</label>
                    <input type="date" name="checkOut" id="checkOut" required>
                </div>

                <div class="form-group">
                    <label>Số lượng khách (Tối đa: <span th:text="${room.roomType.capacity}">2</span>)</label>
                    <input type="number" name="guests" min="1" th:max="${room.roomType.capacity}" value="1" required>
                </div>

                <button type="submit" class="btn-submit">Tiếp tục đặt phòng</button>
            </form>

            <a th:href="@{/rooms}" class="back-link">← Quay lại danh sách phòng</a>
        </div>
    </div>
</div>

<script>
    // Xử lý Gallery ảnh
    function changeImg(src, el) {
        document.getElementById('mainImage').src = src;
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    // Ràng buộc ngày (Validation)
    const today = new Date().toISOString().split('T')[0];
    const checkIn = document.getElementById('checkIn');
    const checkOut = document.getElementById('checkOut');

    checkIn.min = today;
    checkOut.min = today;

    checkIn.addEventListener('change', () => {
        if (checkIn.value) {
            let nextDay = new Date(checkIn.value);
            nextDay.setDate(nextDay.getDate() + 1);
            checkOut.min = nextDay.toISOString().split('T')[0];

            // Tự động đẩy ngày check-out lên nếu đang nhỏ hơn hoặc bằng check-in
            if (checkOut.value && new Date(checkOut.value) <= new Date(checkIn.value)) {
                checkOut.value = nextDay.toISOString().split('T')[0];
            }
        }
    });
</script>

<div th:replace="~{fragments/chatbot :: chatbot}"></div>

</body>
</html>
