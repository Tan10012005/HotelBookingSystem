<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking c·ªßa t√¥i - Hotel Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
          rel="stylesheet"/>

    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.96);
            --accent: #006340;
            --muted: #6b7280;
            --radius: 18px;
            --shadow: 0 12px 40px rgba(11, 24, 40, 0.12);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg,
            #667eea 0%,
            #764ba2 25%,
            #f093fb 50%,
            #4facfe 75%,
            #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: #1f2937;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h3.page-title {
            margin: 0 0 18px 0;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1f2937;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px
        }

        thead th {
            font-weight: 700;
            padding: 10px 14px;
            text-align: left;
            color: #374151;
            background: transparent;
        }

        tbody tr {
            background: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            border-radius: 10px;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        tbody tr:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 48px rgba(11, 24, 40, 0.16);
        }

        td {
            padding: 16px;
            background: transparent;
            border: none;
            vertical-align: middle;
        }

        td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px
        }

        td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: right;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fef08a;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .btn-cancel {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all .2s ease;
        }

        .btn-cancel:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.25);
        }

        .btn-refund {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all .2s ease;
        }

        .btn-refund:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.25);
        }

        .refund-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            display: block;
        }

        .empty-message {
            text-align: center;
            color: var(--muted);
            margin-top: 20px;
            padding: 24px;
        }

        @media (max-width: 980px) {
            table, thead, tbody, th, td, tr {
                display: block
            }

            thead {
                display: none
            }

            tbody tr {
                margin-bottom: 12px;
                padding: 12px;
                border-radius: 12px
            }

            td {
                padding: 8px 6px;
                display: block;
                text-align: left
            }

            td:last-child {
                text-align: left
            }

            td::before {
                content: attr(data-label);
                font-weight: 700;
                display: inline-block;
                width: 30%;
                color: #666
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h3 class="page-title">üìÑ Booking c·ªßa t√¥i</h3>

    <table th:if="${bookings != null and !#lists.isEmpty(bookings)}">
        <thead>
        <tr>
            <th>Ph√≤ng</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>S·ªë kh√°ch</th>
            <th>T·ªïng ti·ªÅn</th>
            <th>Tr·∫°ng th√°i</th>
            <th>Ho√†n ti·ªÅn</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.room.roomNumber}" data-label="Ph√≤ng:"></td>
            <td th:text="${#temporals.format(b.checkIn, 'yyyy-MM-dd')}" data-label="Check-in:"></td>
            <td th:text="${#temporals.format(b.checkOut, 'yyyy-MM-dd')}" data-label="Check-out:"></td>
            <td th:text="${b.guests}" data-label="S·ªë kh√°ch:"></td>
            <td data-label="T·ªïng ti·ªÅn:">
                <span th:text="${#numbers.formatDecimal(b.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
            </td>

            <!-- BOOKING STATUS -->
            <td data-label="Tr·∫°ng th√°i:">
                <span th:if="${b.status.name() == 'PENDING_CONFIRM'}" class="badge status-pending">‚è≥ ƒêang ch·ªù</span>
                <span th:if="${b.status.name() == 'CONFIRMED'}" class="badge status-confirmed">‚úì ƒê√£ x√°c nh·∫≠n</span>
                <span th:if="${b.status.name() == 'CANCELLED'}" class="badge status-cancelled">‚úó ƒê√£ h·ªßy</span>
            </td>

            <!-- üÜï REFUND STATUS with amount -->
            <td data-label="Ho√†n ti·ªÅn:">
                <span th:if="${b.refundStatus.name() == 'NONE'}">‚Äî</span>
                <span th:if="${b.refundStatus.name() == 'REQUESTED'}" class="badge status-pending">
                    ‚è≥ ƒêang x·ª≠ l√Ω
                    <span class="refund-info" th:if="${b.refundPercentage != null}">
                        <span th:text="${b.refundPercentage} + '%'"></span>
                        <span th:if="${b.refundAmount != null}">
                            = <span th:text="${#numbers.formatDecimal(b.refundAmount, 0, 'COMMA', 0, 'POINT')}"></span> VND
                        </span>
                    </span>
                </span>
                <span th:if="${b.refundStatus.name() == 'TRANSFERRED'}" class="badge status-confirmed">
                    üí∏ ƒê√£ chuy·ªÉn
                    <span class="refund-info" th:if="${b.refundAmount != null}">
                        <span th:text="${#numbers.formatDecimal(b.refundAmount, 0, 'COMMA', 0, 'POINT')}"></span> VND
                    </span>
                </span>
                <span th:if="${b.refundStatus.name() == 'RECEIVED'}" class="badge status-confirmed">
                    ‚úÖ ƒê√£ nh·∫≠n
                    <span class="refund-info" th:if="${b.refundAmount != null}">
                        <span th:text="${#numbers.formatDecimal(b.refundAmount, 0, 'COMMA', 0, 'POINT')}"></span> VND
                    </span>
                </span>
            </td>

            <!-- ACTIONS -->
            <td data-label="H√†nh ƒë·ªông:">
                <form th:if="${b.status.name() == 'PENDING_CONFIRM' or b.status.name() == 'CONFIRMED'}"
                      th:action="@{/booking/{id}/cancel(id=${b.id})}"
                      method="post"
                      onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy booking n√†y?');">
                    <button type="submit" class="btn-cancel">H·ªßy booking</button>
                </form>

                <form th:if="${b.status.name() == 'CANCELLED'
                             and b.refundStatus.name() == 'TRANSFERRED'}"
                      th:action="@{/booking/{id}/confirm-refund(id=${b.id})}"
                      method="post">
                    <button type="submit" class="btn-refund">
                        X√°c nh·∫≠n ƒë√£ nh·∫≠n ti·ªÅn
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="empty-message" th:if="${bookings == null or #lists.isEmpty(bookings)}">
        <p>B·∫°n ch∆∞a c√≥ booking n√†o. <a href="/rooms">üëâ ƒê·∫∑t ph√≤ng ngay!</a></p>
    </div>
</div>

<div th:replace="~{fragments/chatbot :: chatbot}"></div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
