<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px;
        }

        .login-box {
            width: 360px;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .login-box h3 {
            text-align: center;
            margin-bottom: 24px;
        }

        .error-text {
            color: red;
            text-align: center;
            margin-bottom: 12px;
        }

        /* ===== Floating label ===== */
        .input-field {
            position: relative;
            margin-bottom: 22px;
        }

        .input-field input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            background: #fff;
        }

        .input-field label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #999;
            background: #fff;
            padding: 0 4px;
            pointer-events: none;
            transition: 0.2s ease;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -6px;
            font-size: 11px;
            color: #000;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #000, #111);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div th:replace="fragments/headerLogin :: headerLogin"></div>

<div class="login-wrapper">
    <div class="login-box">

        <h3>Log In</h3>

        <p th:if="${error}" class="error-text" th:text="${error}"></p>

        <form method="post" th:action="@{/login}">

            <div class="input-field">
                <input id="email"
                       type="text"
                       name="email"
                       required
                       placeholder=" ">
                <label for="email">Email Address*</label>
            </div>

            <div class="input-field">
                <input id="password"
                       type="password"
                       name="password"
                       required
                       placeholder=" ">
                <label for="password">Password*</label>
            </div>

            <button type="submit" class="login-btn">
                Log In
            </button>

        </form>
    </div>
</div>

</body>
</html>
