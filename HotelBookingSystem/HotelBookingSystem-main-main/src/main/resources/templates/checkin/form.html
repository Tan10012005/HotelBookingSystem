<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận Check-in - Khách Sạn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/global.css}">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,#4f8cff,#7b5cff);
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        .main-wrapper{
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:40px 15px;
        }

        .checkin-card{
            width:100%;
            max-width:600px;
            background:rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius:20px;
            box-shadow:0 25px 60px rgba(0,0,0,0.15);
            padding:40px;
            animation:fadeIn .4s ease;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(10px)}
            to{opacity:1; transform:translateY(0)}
        }

        .title{
            font-size:26px;
            font-weight:700;
        }

        .sub-title{
            font-size:14px;
            color:#6c757d;
        }

        .booking-box{
            background:#f8f9fa;
            border-left:5px solid #198754;
            border-radius:12px;
            padding:20px;
        }

        .form-control{
            border-radius:12px;
            padding:12px;
        }

        .form-control:focus{
            border-color:#198754;
            box-shadow:0 0 0 0.2rem rgba(25,135,84,0.15);
        }

        .btn-confirm{
            background: linear-gradient(45deg,#198754,#157347);
            border:none;
            border-radius:12px;
            padding:14px;
            font-weight:600;
            transition:0.3s;
        }

        .btn-confirm:hover{
            transform:translateY(-2px);
            box-shadow:0 10px 20px rgba(0,0,0,0.15);
        }

    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-wrapper">

    <div class="checkin-card">

        <div class="text-center mb-4">
            <div class="title">
                <i class="fa-solid fa-id-card me-2 text-success"></i>
                Xác Nhận Check-in
            </div>
            <div class="sub-title">Vui lòng xác nhận thông tin CCCD</div>
        </div>

        <!-- Booking Info -->
        <div class="booking-box mb-4">
            <div><strong>Booking #<span th:text="${booking.id}"></span></strong></div>
            <div>Check-in:
                <span class="text-primary fw-semibold"
                      th:text="${#temporals.format(booking.checkIn, 'dd/MM/yyyy')}"></span>
            </div>

            <div>Check-out:
                <span class="text-primary fw-semibold"
                      th:text="${#temporals.format(booking.checkOut, 'dd/MM/yyyy')}"></span>
            </div>
        </div>

        <!-- Warning -->
        <div class="alert alert-warning rounded-3">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            Vui lòng nhập chính xác CCCD để xác nhận
        </div>

        <!-- Form -->
        <form th:action="@{/checkin/confirm}" method="post">

            <input type="hidden" name="bookingId" th:value="${booking.id}"/>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="fa-solid fa-id-badge me-1 text-success"></i>
                    Số CCCD / Hộ chiếu
                </label>
                <input type="text"
                       name="citizenId"
                       class="form-control"
                       placeholder="Nhập số CCCD/Hộ chiếu"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">
                    <i class="fa-solid fa-note-sticky me-1 text-success"></i>
                    Ghi chú (Tùy chọn)
                </label>
                <textarea name="notes"
                          class="form-control"
                          rows="3"
                          placeholder="Ví dụ: Tôi có nhu cầu đặc biệt..."></textarea>
            </div>

            <button type="submit" class="btn btn-confirm w-100 text-white">
                <i class="fa-solid fa-check me-2"></i>
                Xác Nhận Check-in
            </button>

        </form>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
