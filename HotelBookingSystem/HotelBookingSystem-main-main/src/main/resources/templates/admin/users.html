<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý người dùng</title>
</head>
<body>

<h2>Quản lý người dùng</h2>

<!-- message -->
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<p th:if="${error}" th:text="${error}" style="color:red"></p>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Họ tên</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>

        <td th:text="${u.email}">a@b.com</td>

        <!-- tránh null fullName -->
        <td th:text="${u.fullName != null ? u.fullName : 'Chưa cập nhật'}">
            Nguyen Van A
        </td>

        <!-- trạng thái -->
        <td>
            <span th:if="${u.isActive}" style="color:green">Active</span>
            <span th:if="${!u.isActive}" style="color:red">Banned</span>
        </td>

        <!-- action -->
        <td>
            <form th:if="${u.isActive}"
                  th:action="@{/admin/users/{id}/ban(id=${u.id})}"
                  method="post"
                  style="display:inline">
                <button type="submit">Ban</button>
            </form>

            <form th:if="${!u.isActive}"
                  th:action="@{/admin/users/{id}/activate(id=${u.id})}"
                  method="post"
                  style="display:inline">
                <button type="submit">Activate</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/admin/dashboard">⬅ Back to dashboard</a>

</body>
</html>
