<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Xác nhận đặt phòng — Hotel Booking</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --accent-1: #29a14a;
            --accent-2: #178e3a;
            --white: #ffffff;
            --card: rgba(255, 255, 255, 0.98);
            --muted: #6b7280;
            --radius: 20px;
            --shadow: 0 12px 40px rgba(11,24,40,0.12);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: 'Inter', sans-serif;
            color:#0f172a;
            -webkit-font-smoothing:antialiased;
            background:#f5f7fa;
        }

        /* Background layers đồng bộ */
        .bg {
            position:fixed; inset:0; z-index:-2;
            background-size:cover;
            background-position:center;
            filter: blur(6px) brightness(0.86);
            transform: scale(1.03);
        }
        .bg-overlay {
            position:fixed; inset:0;
            background: linear-gradient(180deg, rgba(0,0,0,0.14), rgba(255,255,255,0.02));
            z-index:-1; pointer-events:none;
        }

        .page {
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 18px;
        }

        /* Confirm Card */
        .confirm-card {
            width:100%;
            max-width:540px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            animation: cardFade .4s ease both;
        }

        .confirm-card h3 {
            margin: 0 0 24px 0;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-1);
            text-align: center;
        }

        /* Summary List */
        .summary-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
            border-top: 1px solid #f1f5f9;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
            font-size: 15px;
        }
        .summary-label { color: var(--muted); font-weight: 400; }
        .summary-value { color: #1e293b; font-weight: 600; }

        /* Price Highlight */
        .total-price-row {
            background: #f0fdf4;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dcfce7;
        }
        .price-label { font-size: 16px; font-weight: 700; color: #166534; }
        .price-value {
            font-size: 22px;
            font-weight: 800;
            color: var(--accent-2);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border: none;
            flex: 1;
            text-decoration: none;
        }
        .btn-back {
            background: #f1f5f9;
            color: #475569;
        }
        .btn-back:hover { background: #e2e8f0; }

        .btn-confirm {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: #fff;
            flex: 2;
        }
        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23,142,58,0.25);
            opacity: 0.96;
        }

        @keyframes cardFade {
            from { transform: translateY(15px); opacity:0 }
            to { transform: translateY(0); opacity:1 }
        }

        @media (max-width:500px){
            .confirm-card { padding: 25px; }
            .confirm-card h3 { font-size: 26px; }
            .actions { flex-direction: column-reverse; }
        }
    </style>
</head>
<body>

<div class="bg" th:style="'background-image: url(' + @{/images/backgrounds/nen.jpg} + ');'"></div>
<div class="bg-overlay"></div>

<main class="page">
    <div class="confirm-card">
        <h3>Xác nhận Booking</h3>

        <div class="summary-list">
            <div class="summary-item">
                <span class="summary-label">Mã phòng</span>
                <span class="summary-value" th:text="${room.roomNumber}">101</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Loại phòng</span>
                <span class="summary-value" th:text="${room.roomType.name}">Executive</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Ngày Check-in</span>
                <span class="summary-value" th:text="${checkIn}">2026-01-30</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Ngày Check-out</span>
                <span class="summary-value" th:text="${checkOut}">2026-01-31</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Số lượng khách</span>
                <span class="summary-value" th:text="${guests + ' khách'}">2 khách</span>
            </div>
        </div>

        <div class="total-price-row">
            <span class="price-label">TỔNG THANH TOÁN</span>
            <span class="price-value">
                <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}">500,000</span> VND
            </span>
        </div>

        <form th:action="@{/booking/confirm}" method="post">
            <input type="hidden" name="roomId" th:value="${room.id}">
            <input type="hidden" name="checkIn" th:value="${checkIn}">
            <input type="hidden" name="checkOut" th:value="${checkOut}">
            <input type="hidden" name="guests" th:value="${guests}">
            <input type="hidden" name="totalPrice" th:value="${totalPrice}">

            <div class="actions">
                <button type="button" class="btn btn-back" onclick="history.back()">Quay lại</button>
                <button type="submit" class="btn btn-confirm">Xác nhận thanh toán</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
